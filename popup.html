<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <title>browser tamagotchi</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="tamagotchi">
            <div id="pet">
                <img id="petImg" src="tabiNeutral.png" width="100" alt="Tamagotchi">
            </div>
            <div id="stats">
                <div>health: <span id="health">50</span></div>
                <div>happiness: <span id="happiness">50</span></div>
            </div>
            <div id="actions">
                <button id="feed">feed </button>
                <button id="play">play </button>
                <button id="clean">clean </button>
            </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
